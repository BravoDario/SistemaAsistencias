<!DOCTYPE html>
<html>
    <head>
        <title>Login/Asistencia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Assets/Estilos/EstilosLogin.css" rel="stylesheet" type="text/css"/>
    <a href="Assets/Bootstrap5/css/bootstrap.min.css"></a>

    <style>
        body {
            background-image: url('Assets/Imagenes/a.jpg');
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
            /* También puedes agregar propiedades adicionales según tus necesidades */
        }
    </style>
</head>
<body>
    <div id="contenedorMain">
        <div class="form-container">
            <p class="title">Inicio de sesion</p>
            <div class="form">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" placeholder="">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="">
                    <div class="forgot">
                        <a rel="noopener noreferrer" href="#">Olvidaste la contraseña ?</a>
                    </div>
                </div>
                <button class="sign" onclick="login();">Acceder</button>

            </div>
            <div class="social-message">
                <div class="line"></div>
                <p class="message">Recuerda acceder por medio de tu matricula</p>
                <div class="line"></div>
            </div>

            <p class="signup">No tienes cuenta aun?
                <a rel="noopener noreferrer" href="#" class="">Proceso de registro  </a>
            </p>
        </div>
    </div>
    <script src="login.js" type="text/javascript"></script>
    <script src="Assets/Sweetalert2/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="Assets/Sweetalert2/sweetalert2.min.css"/>
</body>
</html>
