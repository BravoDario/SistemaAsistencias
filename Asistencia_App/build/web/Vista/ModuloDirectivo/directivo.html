<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="directivo.css"/>
        <title>Directivo</title>
    </head>
    <body>
        <nav>
            <h3 id="user"></h3>
        </nav>

        <!-- Primer card -->
        <div class="card card-one">
            <div class="card-one-header">
                <h5 class="card-title">Grupos</h5>
            </div>
            <div id="gruposContainer">
            </div>
        </div>

        <!-- Segundo card -->
        <div class="card card-two mt-5">
            <div class="card-two-header">
                <h5 class="card-title">Parte Dos</h5>
            </div>
            
                <table border="0" class="table mt-4">
                    <thead class="encabezado">
                        <tr>
                            <th>Hora</th>
                            <th>Lunes</th>
                            <th>Martes</th>
                            <th>Miercoles</th>
                            <th>Jueves</th>
                            <th>Viernes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>5:10 pm - 6:00 pm</td>
                            <td class="materia-access" id="lunes-1"><div></div></td>
                            <td class="materia-access" id="martes-1"><div></div></td>
                            <td class="materia-access" id="miercoles-1"><div></div></td>
                            <td class="materia-access" id="jueves-1"><div></div></td>
                            <td class="materia-access" id="viernes-1"><div></div></td>
                        </tr>
                        <tr>
                            <td>6:00 pm - 6:50 pm</td>
                            <td class="materia-access" id="lunes-2"><div></div></td>
                            <td class="materia-access" id="martes-2"><div></div></td>
                            <td class="materia-access" id="miercoles-2"><div></div></td>
                            <td class="materia-access" id="jueves-2"><div></div></td>
                            <td class="materia-access" id="viernes-2"><div></div></td>
                        </tr>
                        <tr>
                            <td>6:50 pm - 7:40 pm</td>
                            <td class="materia-access" id="lunes-3"><div></div></td>
                            <td class="materia-access" id="martes-3"><div></div></td>
                            <td class="materia-access" id="miercoles-3"><div></div></td>
                            <td class="materia-access" id="jueves-3"><div></div></td>
                            <td class="materia-access" id="viernes-3"><div></div></td>
                        </tr>
                        <tr>
                            <td>7:40 pm - 8:30 pm</td>
                            <td class="materia-access" id="lunes-4"><div></div></td>
                            <td class="materia-access" id="martes-4"><div></div></td>
                            <td class="materia-access" id="miercoles-4"><div></div></td>
                            <td class="materia-access" id="jueves-4"><div></div></td>
                            <td class="materia-access" id="viernes-4"><div></div></td>
                        </tr>
                        <tr>
                            <td>8:30 pm - 9:20 pm</td>
                            <td class="materia-access" id="lunes-5"><div></div></td>
                            <td class="materia-access" id="martes-5"><div></div></td>
                            <td class="materia-access" id="miercoles-5"><div></div></td>
                            <td class="materia-access" id="jueves-5"><div></div></td>
                            <td class="materia-access" id="viernes-5"><div></div></td>
                        </tr>
                    </tbody>
                </table>
        </div>

        <!-- Tercer card -->
        <div class="card card-three mt-5" style="display: none;">
            <div class="card-three-header">
                <h5 class="card-title">Parte Tres</h5>
            </div>
            <div class="card-three-body">
                <div class="table-container">
                    <h5 class="mb-4">Registros</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Horario</th>
                                <th>Estatus de Asistencia</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Puedes llenar esta tabla con datos din치micos -->
                            <tr>
                                <td>2023-01-01</td>
                                <td>10:00 AM</td>
                                <td>Asisti칩</td>
                            </tr>
                            <tr>
                                <td>2023-01-02</td>
                                <td>02:00 PM</td>
                                <td>No Asisti칩</td>
                            </tr>
                            <!-- ... M치s filas ... -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS (opcional, pero necesario para algunos componentes de Bootstrap) -->
        <script src="controladorDirectivo.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
