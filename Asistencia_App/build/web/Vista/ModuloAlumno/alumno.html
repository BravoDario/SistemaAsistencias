<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="inicio.css" rel="stylesheet" type="text/css"/>

  <link href="inicio.css" rel="stylesheet" type="text/css"/>
  <title>Dashboard</title>

</head>
<body>

  <!-- Primer card (Parte Uno) -->
  <div class="card card-one">
    <div class="card-one-header">
      <label for="nombre">Nombre:</label>
      <div class="label-value" id="nombre">Juan Pérez</div>

      <label for="carrera">Carrera:</label>
      <div class="label-value" id="carrera">Ingeniería Informática</div>

      <div class="welcome-text">Bienvenido</div>
    </div>
  </div>

  <!-- Segundo card -->
  <div class="card card-two mt-5">
    <div class="card-two-header">
      <h5 class="card-title">Parte Dos</h5>
    </div>
    <div class="card-two-body">
      <p class="card-text">Carrera</p>
      <p class="card-text">Materia</p>
      <p class="card-text">Maestro</p>
    </div>
  </div>

  <!-- Tercer card -->
  <div class="card card-three mt-5">
    <div class="card-three-header">
      <h5 class="card-title">Parte Tres</h5>
    </div>
    <div class="card-three-body">
      <div class="table-container">
        <h5 class="mb-4">Registros</h5>
        <table class="table">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Horario</th>
              <th>Estatus de Asistencia</th>
            </tr>
          </thead>
          <tbody>
            <!-- Puedes llenar esta tabla con datos dinámicos -->
            <tr>
              <td>2023-01-01</td>
              <td>10:00 AM</td>
              <td>Asistió</td>
            </tr>
            <tr>
              <td>2023-01-02</td>
              <td>02:00 PM</td>
              <td>No Asistió</td>
            </tr>
            <!-- ... Más filas ... -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, pero necesario para algunos componentes de Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
